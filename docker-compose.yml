version: '3.8'

services:
  # Backend Services
  fetcher:
    build:
      context: ./backend
      dockerfile: dockerfiles/fetcher.dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URI: redis:6379
      POSTGRES_URL: timescale
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
      POSTGRES_DBNAME: ${POSTGRES_DBNAME:-nepton}
      NEPTUNE_RPC: ${NEPTUNE_RPC:-http://172.17.0.1:9900}
    networks:
      - neptune-net

  api:
    build:
      context: ./backend
      dockerfile: dockerfiles/api.dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${API_PORT:-3000}:8080"
    environment:
      REDIS_URI: redis:6379
      POSTGRES_URL: timescale
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
      POSTGRES_DBNAME: ${POSTGRES_DBNAME:-nepton}
      NEPTUNE_RPC: ${NEPTUNE_RPC:-http://172.17.0.1:9900}
    networks:
      - neptune-net

  timescale:
    image: timescale/timescaledb:2.17.1-pg17
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-1234}
      - POSTGRES_USER=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    networks:
      - neptune-net
    command: >
      postgres
      -c 'max_connections=200'

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    networks:
      - neptune-net

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://(IP HERE):3000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://(IP HERE):3000}
        NEXT_PUBLIC_SWAGGER_URL: ${NEXT_PUBLIC_SWAGGER_URL:-http://(IP HERE):3000/swagger}
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - neptune-net

  # Database initialization
  db-init:
    image: timescale/timescaledb:2.17.1-pg17
    depends_on:
      timescale:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-1234}
    command: >
      sh -c "
        psql -h timescale -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DBNAME:-nepton}'\" | grep -q 1 ||
        psql -h timescale -U postgres -c 'CREATE DATABASE ${POSTGRES_DBNAME:-nepton} WITH OWNER postgres;' &&
        psql -h timescale -U postgres -d ${POSTGRES_DBNAME:-nepton} -c 'CREATE EXTENSION IF NOT EXISTS timescaledb;' &&
        psql -h timescale -U postgres -d ${POSTGRES_DBNAME:-nepton} -c 'CREATE EXTENSION IF NOT EXISTS fuzzystrmatch;'
      "
    networks:
      - neptune-net
    restart: "no"

volumes:
  pgdata:

networks:
  neptune-net:
    driver: bridge
